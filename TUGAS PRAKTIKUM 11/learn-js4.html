<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR PENJUMLAHAN</title>
</head>
<body>
    <h1>MENGHITUNG PENJUMLAHAN</h1>

    <label for="">MASUKAN BILANGAN PERTAMA  :</label>
    <input type="number" name="bil1" id="bil1" onchange="hitungPenjumlahan()" />
    <br>

    <br>
    <label for="">MASUKAN BILANGAN KEDUA  :</label>
    <input type="number" name="bil2" id="bil2" onchange="hitungPenjumlahan()" />

    <p>HASIL PENJUMLAHAN    : <span id="hasil"></span></p>

    <script>
        function hitungPenjumlahan(){
            let angka1 = +document.getElementById("bil1").value;
            let angka2 = +document.getElementById("bil2").value;

            let rumus = angka1 + angka2;

            document.getElementById("hasil").innerText = rumus;
        }
    </script>
</body>
</html>
