
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>
    <!-- fontawesom -->
    <link type="text/css" rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- style utama -->
    <link type="text/css" rel="stylesheet" href="./dist/css/style.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/style-register.css">
</head>

<body>
  <section id="header">
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <div class="logo text-center">
          <img src="./GAMBAR/nf.jpg" alt="" style="width: 90px;">
          <a class="navbar-brand p-0 mt-2 fs-6 fw-bold"  href="#">SIPAK STT-NF</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"555
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home |</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#berita">Berita  |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register kendaraan.html">Registrasi Kendaraan  |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login  </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

    <main>
        <section id="konten">
            <div class="container konten">
                <div class="row">
                    <div class="col- box-login" id="change-class">
                        <div class="register-box">
                            <div class="card shadow card-outline card-primary">
                                <div class="card-body text-center">
                                    <p class="login-box-msg fw-bold">Register Account</p>
                                    <form action="register kendaraan.html" method="get">
                                        <div class="input-group mb-3 sivitas">
                                            <label for="civitas">Cari Sivitas Akademika</label>
                                            <div class="d-flex">
                                                <form class="d-flex" role="search">
                                                    <input class="form-control me-2" type="search" placeholder="Search"
                                                        aria-label="Search">
                                                    <button class="btn btn-outline-info fw-bold"
                                                        type="submit">Search</button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Full name" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <select class="form-select" aria-label="Default select example" required>
                                                <option selected >Pilih Prodi</option>
                                                <option value="ti">Teknik Informatika</option>
                                                <option value="si">Sistem Informasi</option>
                                                <option value="bd">Bisnis Digital</option>
                                            </select>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="Email" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="Retype password" required>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 mt-2">
                                                <div class="icheck-primary">
                                                    <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
                                                    <label for="agreeTerms">
                                                        I agree to the <a href="#">terms</a>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-md-4 mt-2">
                                              <a href="register kendaraan.html"><button type="submit" class="btn btn-primary">Simpan</button></a>
                                            </div>

                                        </div>
                                    </form>
                                    <a href="login.html" class="text-center">Saya sudah punya akun</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- font awesome -->
    <script type="text/javacript" src="https://kit.fontawesome.com/ad9f591bbc.js" crossorigin="anonymous"></script>
    <!-- js -->
    <script type="text/javascript" src="./dist/js/script.js"></script>
    <!-- Bootstrap 5 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
